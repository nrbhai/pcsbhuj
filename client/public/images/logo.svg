<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#blueGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="85" fill="url(#blueGradient)" opacity="0.95"/>
  
  <!-- Circuit pattern decoration -->
  <path d="M 60 60 L 80 60 L 80 50 M 80 60 L 80 70 M 140 60 L 120 60 L 120 50 M 120 60 L 120 70" 
        stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="60" cy="60" r="3" fill="url(#accentGradient)"/>
  <circle cx="140" cy="60" r="3" fill="url(#accentGradient)"/>
  
  <!-- Computer monitor icon -->
  <rect x="70" y="75" width="60" height="40" rx="4" fill="white" opacity="0.15" stroke="white" stroke-width="2"/>
  <line x1="85" y1="115" x2="115" y2="115" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  <rect x="95" y="115" width="10" height="8" fill="white" opacity="0.3" rx="1"/>
  
  <!-- PCS Letters (main focus) -->
  <text x="100" y="105" font-family="Orbitron, Arial, sans-serif" font-size="48" font-weight="900" 
        fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">PCS</text>
  
  <!-- Bottom accent line -->
  <path d="M 40 140 Q 100 145 160 140" stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Year badge -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.8">EST. 1993</text>
  
  <!-- Decorative tech elements -->
  <circle cx="45" cy="100" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="155" cy="100" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="100" cy="45" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Corner accents -->
  <path d="M 30 75 L 30 65 Q 30 60 35 60 L 45 60" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 170 75 L 170 65 Q 170 60 165 60 L 155 60" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
